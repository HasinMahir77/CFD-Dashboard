<!DOCTYPE html>
<html lang="en">
<head class="aliceblue">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom AQ Monitoring</title>
  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link href="./index.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./index.js" defer></script> <!-- Ensure the script is loaded after the DOM -->
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
    }
    h1, h2, h5 {
      font-weight: 600;
    }
    .card-title {
      font-weight: 500;
    }
    .table {
      font-size: 0.9rem;
      border-collapse: separate;
      border-spacing: 0;
    }
    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }
    .table th:first-child {
      border-top-left-radius: 0.5rem;
    }
    .table th:last-child {
      border-top-right-radius: 0.5rem;
    }
    .table tbody tr:hover {
      background-color: #f8f9fa;
    }
    .table tbody tr {
      transition: background-color 0.3s ease;
    }
    .top-bar span {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .chart-placeholder {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
      color: #6c757d;
    }
  </style>
</head>
<body class="aliceblue">
    <div class="top-bar">
        <span>Mahir's Dashboard</span>
    </div>

    <!-- Table Section -->
    <div class="container p-5 mt-3 rounded shadow-sm page overflow-x-scroll">
      <h2 class="text-center mb-4">Latest Data</h2>
      <div id="loading" class="text-center my-3">Loading...</div>
      <table class="table table-bordered table-hover table-responsive rounded shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>Device ID</th>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Pressure</th>
            <th>PM1</th>
            <th>PM2.5</th>
            <th>PM10</th>
            <th>CO2</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Rows will be populated dynamically -->
        </tbody>
      </table>
    </div>

    <!-- Chart Section -->
    <div class="container p-5 mt-3 rounded shadow-sm page chart-section">
      <h2 id="chart-title" class="text-center mb-3">Device Charts</h2>
      <div id="chart-placeholder" class="chart-placeholder">
        Click on a device to view charts
      </div>
      <div id="chart-container" class="row" style="display: none;">
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm rounded">
            <div class="card-body">
              <h5 class="card-title text-center">Temperature</h5>
              <canvas id="tempChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm rounded">
            <div class="card-body">
              <h5 class="card-title text-center">Humidity</h5>
              <canvas id="humiChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm rounded">
            <div class="card-body">
              <h5 class="card-title text-center">Pressure</h5>
              <canvas id="pressureChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm rounded">
            <div class="card-body">
              <h5 class="card-title text-center">PM1</h5>
              <canvas id="pm1Chart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm rounded">
            <div class="card-body">
              <h5 class="card-title text-center">PM2.5</h5>
              <canvas id="pm25Chart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm rounded">
            <div class="card-body">
              <h5 class="card-title text-center">PM10</h5>
              <canvas id="pm10Chart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm rounded">
            <div class="card-body">
              <h5 class="card-title text-center">CO2</h5>
              <canvas id="co2Chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
